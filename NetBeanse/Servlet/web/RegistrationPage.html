<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
    <center>
        <form action="DataStore">
            <table border="1px"  cellspacing="0">
                <tr>
                    <td>Your Name :</td>
                    <td><input type="text" placeholder="Enter your name" required  name ="name"/></td>
                </tr>
                <tr>
                    <td>Father Name :</td>
                    <td>
                        <input type="text" placeholder="Enter your Father name" required name ="fname"/>
                    </td>
                </tr>
                <tr>
                    <td>Mobile :</td>
                    <td>
                        <input type="tel" placeholder="Enter your Mobile number" required  name ="mobile"/>
                    </td>
                </tr>
                <tr>
                    <td>Gmail :</td>
                    <td>
                        <input type="email" placeholder="Enter your Gmail id" required name ="gmail"/>
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td>
                        <input type="password" placeholder="Enter Password" required  name ="password"/>
                    </td>
                </tr>
                <tr>    
                    <td>Con Password :</td>
                    <td>
                        <input type="password" placeholder="Enter Con Password" required name ="cpassword"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit" />
                    </td>
                    <td>
                        <input type="reset" value="clear" />
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
